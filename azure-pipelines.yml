
trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: dir /s C:\Users\VssAdministrator\.dotnet

- task: DotNetCoreCLI@2
  inputs:
    command: custom
    custom: tool
    arguments: 'install try-convert -g'

- script: where try-convert
- script: dir /s C:\Users\VssAdministrator\.dotnet
